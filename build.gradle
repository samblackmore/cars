group 'com.sam.kayak'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'

    testCompile 'io.rest-assured:rest-assured:3.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
